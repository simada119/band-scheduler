<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Band Scheduler</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    #slots {
      margin-top: 8px;
    }

    /* 伝助っぽい行 */
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fff;
    }

    .row.blocked {
      opacity: 0.55;
    }

    .time {
      flex: 1;
      line-height: 1.35;
    }

    .status {
      width: 52px;
      text-align: center;
      font-weight: 700;
    }

    .btns {
      display: flex;
      gap: 6px;
    }

    button {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }

    button.active {
      border-color: #111;
      background: #eee;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .muted {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h1 id="title">イベント</h1>
  <div id="meta" style="color:#666; font-size:13px; margin:6px 0 14px;"></div>

  <div id="slots">読み込み中...</div>

  <script src="./main.js"></script>
</body>
</html>
